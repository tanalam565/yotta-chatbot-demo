<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YottaReal • Smart Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="site-header" role="banner">
      <div class="wordmark">
        <div class="name">
          <span class="yotta">YOTTA</span><span class="real">REAL</span>
        </div>
        <div class="tagline" aria-label="Smart Partner">SMART PARTNER</div>
      </div>
    </header>
    
    <div id="upload-bar" class="upload-bar">
      <input id="file-input" type="file" multiple
        accept=".txt,.md,.pdf,.png,.jpg,.jpeg,.tif,.tiff,.bmp,.webp" />
      <button id="upload-btn" class="btn">Upload</button>
      <button id="clear-btn" class="btn btn-danger">Clear Session</button>
      <span id="upload-status" class="status"></span>
    </div>

    <div id="uploaded-files" class="uploaded-files" style="display:none;">
      <div class="uploaded-header">Uploaded Files:</div>
      <div id="file-list" class="file-list"></div>
    </div>

    <main id="chat" class="chat" role="main" aria-live="polite" aria-label="Chat messages">
      <!-- messages get injected here -->
    </main>

    <footer class="site-footer" role="contentinfo">
      <form id="chat-form" class="chat-form" autocomplete="off">
        <input id="user-input" type="text" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>

      <small class="copyright">© <span id="year"></span> YottaReal</small>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
